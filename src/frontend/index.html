<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">-->
   
</head>
<body>
<header>
    <div class="container">
        <div class="container__name block">
            <div class="block__left">
                <img src="img/logoWhite.png">
                <h2 class="block__left--name">Brah</h2>
            </div>
            <a href="createAccount.html">NEXT </a>
            <a href="signIn.html"> PREV</a>
            <div class="block__right container-dropdwn">
                <div class="container-dropdwn__dropdown">
                    <button class="dropbtn btn" id="localization-switch">
                        En
                    </button>
                    <div id="dropdown-content" >
                        <button class="dropdown-content btn-modal">Russian</button>
                        <hr>
                        <button class="dropdown-content btn-modal">English</button>
                    </div>
                </div>
                <button class="topic btn"><img class="topic" src="img/header-light-mode-logo.png" alt=""></button>
            </div>
        </div>
    </div>
</header>
<div class="panel__search">
    <form>
        <input class="output input" type="search" required placeholder="Search by start date (from, to)">
        <button type="submit" value="">&#128269;</button>
    </form>
    <form>
        <input class="output input" type="search" required placeholder="Search by reg date (from, to)">
        <button type="submit" value="">&#128269;</button>
    </form>
    <form>
        <input class="output input" type="search" required placeholder="Search by state">
        <button type="submit" value="">&#128269;</button>
    </form>
    <div class="tabs">
        <input type="radio" name="tab-btn" id="tab-btn-1" value="" checked>
        <label for="tab-btn-1">Tournaments</label>
        <input type="radio" name="tab-btn" id="tab-btn-2" value="">
        <label for="tab-btn-2">Create tournaments</label>
        <input type="radio" name="tab-btn" id="tab-btn-3" value="">
        <label for="tab-btn-3">Stats</label>

        <div id="content-1" class = 'table-name'>
            <tr class = "table__name__item --left-top small "><th> Name</th></tr>
            <tr class="table__name__item"><th>Mode</th></tr>
            <tr class="table__name__item"><th>Place</th></tr>
            <tr class="table__name__item"><th>StartDate</th></tr>
            <tr class="table__name__item"><th>LastRegDate</th></tr>
            <tr class="table__name__item"><th>State</th></tr>
            <tr class="table__name__item"><th>Level</th></tr>
            <tr class="table__name__item"><th>Participants</th></tr>
            <tr class="table__name__item"><th>Scenario</th></tr>
        </div>

        <div id="content-2">
            Содержимое 2...
        </div>
        <div id="content-3">
            Содержимое 3...
        </div>

        <script>
    const localizationSwitch = document.getElementById('localization-switch');
    const dropdownLang = document.getElementById('dropdown-content');

    localizationSwitch.addEventListener('click', function (e) {
        dropdownLang.style.display = "block";
    });

    dropdownLang.addEventListener('click', function (e) {
        dropdownLang.style.display = "none";
    });
</script>
</body>
</html>
