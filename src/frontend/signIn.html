<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="scss/signIn.scss">
    <link rel="stylesheet" href="scss/header.scss">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="container__name block">
                <div class="block__left">
                    <div class="block__left--logo"></div>
                    <h2 class="block__left--name">Brah</h2>
                </div>
                <a href="createAccount.html">NEXT</a>
                <div class="block__right container-dropdwn">
                    <div class="container-dropdwn__dropdown">
                        <button class="dropbtn btn" id="localization-switch">
                            En
                        </button>
                        <div class="dropdown-content" id="dropdown-languages">
                            <button class="dropdown-content btn-modal">Russian</button>
                            <hr>
                            <button class="dropdown-content btn-modal">English</button>
                        </div>
                    </div>
                    <button class="topic btn"><img class="topic" src="img/header-light-mode-logo.png" alt=""></button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="signIn-form">
            <div class="signIn-form__sign">
                SIGN IN
            </div>
            <div class="signIn-form__login">
                <div class="form__input-name">
                    LOGIN
                </div>
                <div class="signIn-form__input">
                    <input id="LoginInput_SignIn" placeholder="Enter your login...">
                </div>
            </div>
            <div class="signIn-form__password">
                <div class="form__input-name">
                    PASSWORD
                </div>
                <div class="signIn-form__input">
                    <input  id="PasswordInput_SignIn" placeholder="Enter your password..." type="password">
                    <i class="far fa-eye" id="togglePassword"></i>
                </div>

            </div>
            <div class="signIn-form__submit-button">
                <button id="SignInButton">Submit</button>
                <button id="GuestButton">log in as guest</button>
            </div>
            <div class="signIn-form__lastWords">
                Need an account? <a href="createAccount.html">Register now</a>
            </div>
        </div>
    </main>
    <footer>
        <div class="block-footer">
            <p class="block-footer__text">Bruh </p>
            <div class="block-footer--line-vertival"></div>
            <p class="block-footer__text">2021</p>
        </div>
    </footer>
    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#PasswordInput_SignIn');

        togglePassword.addEventListener('click', function (e) {
            // toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            // toggle the eye slash icon
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
